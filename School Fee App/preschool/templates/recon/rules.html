{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>PhonePe Fee Rules</h2>
  <form method="post" class="grid-3">
    <input name="name" placeholder="Rule name (e.g., Default)" required>
    <input name="percent" type="number" step="0.01" placeholder="%">
    <input name="flat" type="number" step="0.01" placeholder="Flat">
    <button class="btn primary">Add</button>
  </form>
  <table class="table">
    <thead><tr><th>Name</th><th>%</th><th>Flat</th><th>Active</th></tr></thead>
    <tbody>{% for r in rows %}<tr><td>{{ r.name }}</td><td>{{ r.percent }}</td><td>{{ r.flat }}</td><td>{{ 'Yes' if r.active else 'No' }}</td></tr>{% endfor %}</tbody>
  </table>
</div>
{% endblock %}
