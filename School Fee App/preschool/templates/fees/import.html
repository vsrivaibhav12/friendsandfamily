{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-title-row">
    <h2>Import Fee Structures</h2>
    <a class="btn" href="{{ url_for('fees.template_structures') }}">Download CSV Template</a>
  </div>
  <form method="post" enctype="multipart/form-data" class="inline">
    <input type="file" name="csv" accept=".csv" required>
    <button class="btn primary">Upload</button>
  </form>
  <p class="muted">CSV: admission_no,fee_type,amount,schedule</p>
</div>
{% endblock %}
