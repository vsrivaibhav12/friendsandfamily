{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-title-row">
    <h2>Fee Types</h2>
    <div>
      <a class="btn" href="{{ url_for('fees.import_structures') }}">Import Structures</a>
      <a class="btn" href="{{ url_for('fees.template_structures') }}">Download CSV Template</a>
    </div>
  </div>
  <form method="post" class="inline">
    <input name="name" placeholder="e.g., Tuition" required>
    <button class="btn primary">Add</button>
  </form>
  <ul class="list">
    {% for r in rows %}<li>{{ r.name }}</li>{% endfor %}
  </ul>
</div>
{% endblock %}
