{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-title-row">
    <h2>Discontinued & Collectible</h2>
    <div class="toolbar">
      <a class="btn" href="{{ url_for('reports.discontinued_collectible_csv') }}">Export CSV</a>
      <button class="btn" onclick="window.print()">Print / PDF</button>
    </div>
  </div>
  <table class="table">
    <thead><tr><th>Adm No</th><th>Name</th><th>Class</th><th>Phone</th><th style="text-align:right">Balance</th></tr></thead>
    <tbody>
    {% for s, bal in rows %}
      <tr><td>{{ s.admission_no }}</td><td>{{ s.name }}</td><td>{{ s.class_name }} {{ s.section }}</td><td>{{ s.phone }}</td><td style="text-align:right">â‚¹ {{ '%.2f'|format(bal) }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
